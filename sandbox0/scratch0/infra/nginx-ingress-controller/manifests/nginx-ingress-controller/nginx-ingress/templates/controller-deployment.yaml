---
# Source: nginx-ingress/templates/controller-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-ingress-controller-nginx-ingress
  namespace: infra
  labels:
    app.kubernetes.io/name: nginx-ingress-controller-nginx-ingress
    helm.sh/chart: nginx-ingress-0.8.0
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: nginx-ingress-controller
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-ingress-controller-nginx-ingress
  template:
    metadata:
      labels:
        app: nginx-ingress-controller-nginx-ingress
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9113"
    spec:
      serviceAccountName: nginx-ingress-controller-nginx-ingress
      hostNetwork: false
      containers:
      - image: "nginx/nginx-ingress:1.10.0"
        name: nginx-ingress-controller-nginx-ingress
        imagePullPolicy: "IfNotPresent"
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443

        - name: prometheus
          containerPort: 9113
        - name: readiness-port
          containerPort: 8081
        readinessProbe:
          httpGet:
            path: /nginx-ready
            port: readiness-port
          periodSeconds: 1
        resources:
          {}
        securityContext:
          allowPrivilegeEscalation: true
          runAsUser: 101 #nginx
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        args:
          - -nginx-plus=false
          - -nginx-reload-timeout=0
          - -enable-app-protect=false
          - -nginx-configmaps=$(POD_NAMESPACE)/nginx-ingress-controller-nginx-ingress
          - -default-server-tls-secret=$(POD_NAMESPACE)/nginx-ingress-controller-nginx-ingress-default-server-tls
          - -ingress-class=nginx
          - -health-status=false
          - -health-status-uri=/nginx-health
          - -nginx-debug=false
          - -v=1
          - -nginx-status=true
          - -nginx-status-port=8080
          - -nginx-status-allow-cidrs=127.0.0.1
          - -report-ingress-status
          - -external-service=nginx-ingress-controller-nginx-ingress
          - -enable-leader-election=true
          - -leader-election-lock-name=nginx-ingress-controller-nginx-ingress-leader-election
          - -enable-prometheus-metrics=true
          - -prometheus-metrics-listen-port=9113
          - -enable-custom-resources=true
          - -enable-tls-passthrough=false
          - -enable-snippets=false
          - -enable-preview-policies=false
          - -ready-status=true
          - -ready-status-port=8081
          - -enable-latency-metrics=false
