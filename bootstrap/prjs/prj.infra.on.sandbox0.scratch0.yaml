---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: infra.on.scratch0
  namespace: argocd
spec:
  description: Infra on sandbox0/scratch0
  destinations:
    - namespace: infra
      #server: https://kubernetes.default.svc.scratch0.sandbox0
      server: https://kubernetes.default.svc
  orphanedResources:
    warn: true
  sourceRepos:
    - https://github.com/Azulinho/miniature-octo-funicular.git
status: {}

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app.sandbox0.scratch0
  namespace: argocd
spec:
  destination:
    namespace: infra
    server: https://kubernetes.default.svc
  project: infra.on.scratch0
  source:
    path: sandbox0/scratch0/infra
    targetRevision: HEAD
    directory:
      recurse: true
    repoURL: https://github.com/Azulinho/miniature-octo-funicular.git
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: -1 # number of failed sync attempt retries; unlimited number of attempts if less than 0
      backoff:
        duration: 5s # the amount to back off. Default unit is seconds, but could also be a duration (e.g. "2m", "1h")
        factor: 2 # a factor to multiply the base duration after each failed retry
        maxDuration: 10m # the maximum amount of time allowed for the backoff strategy

